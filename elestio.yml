ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3130"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "3100"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "7443"
    targetPort: "3170"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6443"
    targetPort: "8689"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25432"
    targetIP: "172.17.0.1"
    targetPort: "5282"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DATABASE_URL"
    value: "postgresql://postgres:random_password@database:5432/hoppscotch"
  - key: "JWT_SECRET"
    value: "random_password"
  - key: "TOKEN_SALT_COMPLEXITY"
    value: "10"
  - key: "MAGIC_LINK_TOKEN_VALIDITY"
    value: "3"
  - key: "REFRESH_TOKEN_VALIDITY"
    value: "604800000"
  - key: "ACCESS_TOKEN_VALIDITY"
    value: "86400000"
  - key: "SESSION_SECRET"
    value: "random_password"
  - key: "REDIRECT_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "WHITELISTED_ORIGINS"
    value: "https://[CI_CD_DOMAIN],https://[CI_CD_DOMAIN]:8443,https://[CI_CD_DOMAIN]:7443"
  - key: "VITE_ALLOWED_AUTH_PROVIDERS"
    value: "'EMAIL'"
  - key: "MAILER_SMTP_URL"
    value: "smtp://172.17.0.1:25/?skip_ssl_verify=true&legacy_ssl=false&smtp_ssl_enabled=false&disable_starttls=true"
  - key: "MAILER_ADDRESS_FROM"
    value: "'Hoppscotch [DOMAIN]@vm.elestio.app'"
  - key: "RATE_LIMIT_TTL"
    value: "60"
  - key: "RATE_LIMIT_MAX"
    value: "100"
  - key: "VITE_BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "VITE_SHORTCODE_BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "VITE_ADMIN_URL"
    value: "https://[CI_CD_DOMAIN]:8443"
  - key: "VITE_BACKEND_GQL_URL"
    value: "https://[CI_CD_DOMAIN]:7443/graphql"
  - key: "VITE_BACKEND_WS_URL"
    value: "wss://[CI_CD_DOMAIN]:7443/graphql"
  - key: "VITE_BACKEND_API_URL"
    value: "https://[CI_CD_DOMAIN]:7443/v1"
  - key: "VITE_APP_TOS_LINK"
    value: "https://docs.hoppscotch.io/support/terms"
  - key: "VITE_APP_PRIVACY_POLICY_LINK"
    value: "https://docs.hoppscotch.io/support/privacy"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "hoppscotch.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Hoppscotch"
    login: "[ADMIN_EMAIL]"
  - url: "https://[CI_CD_DOMAIN]:8443"
    label: "Hoppscotch Admin"
    login: "[ADMIN_EMAIL]"
  - url: "https://[CI_CD_DOMAIN]:6443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
